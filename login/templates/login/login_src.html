<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div style="margin: 15% 40%;">
        <h1>欢迎登录！</h1>
       <form action="/login/" method="post">  <!form标签主要确定目的地url和发送方法>
            <p>   <!p标签将各个输入框分行>
                <label for="id_username">用户名：</label> <!label标签为每个输入框提供一个前导提示，还有助于触屏使用；>
                <input type="text" id="id_username" name="username" placeholder="用户名" autofocus required /> <!placeholder属性为输入框提供默认值>
            </p>                                                                                               <!autofocus属性为用户名输入框自动聚焦>
                                                                                                               <!required表示该输入框必须填写>
            <p>
                <label for="id_password">密码：</label>
                <input type="password" id="id_password" placeholder="密码" name="password" required > <!passowrd类型的input标签不会显示明文密码>
            </p>
            <input type="submit" value="确定">
        </form>
</div>
</body>
</html>
