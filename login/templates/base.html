<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}base{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <!--
            您要折叠的内容必须包裹在带有 class .collapse、.navbar-collapse 的 <div> 中。
            折叠起来的导航栏实际上是一个带有 class .navbar-toggle 及两个 data- 元素的按钮。
            第一个是 data-toggle，用于告诉 JavaScript 需要对按钮做什么，第二个是 data-target，指示要切换到哪一个元素
          -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my-nav">
            <span class="sr-only"></span> <!-- .sr-only	除了屏幕阅读器外，其他设备上隐藏元素 -->
            <!--  三个带有 class .icon-bar 的 <span> 创建所谓的汉堡按钮。这些会切换为 .nav-collapse <div> 中的元素 -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- 内部包含了带有 class navbar-brand 的 <a> 元素。这会让文本看起来更大一号。 -->
          <a class="navbar-brand" href="#">云从科技标注系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="my-nav">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/index/">主页</a></li>
              <!--<li><a href="/single_camera_reid_label/">单相机ReID标注</a></li>-->
              <li><a href="/face_beside_label/">人脸类间标注</a></li>
              <li><a href="/face_inside_label/">人脸类内标注</a></li>
              <!--<li><a href="/quality_score_each_label/">行人质量分标注</a></li>-->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <!-- 如果您想在常规的导航栏导航组件内使用图标，那么请使用 class glyphicon glyphicon-* 来设置图标 -->
            {% if request.session.is_login %}
            <li><a href="#">当前登录： {{ request.session.user_name }}</a></li>
                  <li><a href="/logout/">退出</a></li>
              {% else %}
                  <li><a href="/login/">登录</a></li>
                  <li><a href="/register/">注册</a></li>
            {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {% block content %}{% endblock %}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
